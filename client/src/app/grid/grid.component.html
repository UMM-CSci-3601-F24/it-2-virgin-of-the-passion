<div>
  <button data-test="saveGridButton" (click)="saveGrid()">Save Grid</button>
  <div>
    <h3>Saved Grids</h3>
    @for (grid of this.savedGrids; track grid._id) {
      <div>
        <button (click)="loadGrid(grid)" routerLink="/grid/{{grid._id}}" >{{ grid.owner }}</button>
      </div>
    }
  </div>
</div>
<div>

<p>Hight</p>
<input matInput
  [(ngModel)]="rowHight"
  type="number"
  (input)="onSizeInput()"
  placeholder="{{rowHight}}">
<p>Width</p>
<input matInput
  [(ngModel)]="colWidth"
  type="number"
  (input)="onSizeInput()"
  placeholder="{{colWidth}}">

  <div [ngStyle]="{'height': (rowHight * s) + 'px', 'width': (colWidth * s) + 'px'}"  >
    <mat-grid-list cols="{{colWidth}}" rowHeight="1:1" gutterSize="0">
      @for (row of grid; track row; let rowIndex = $index) {
        @for (cell of row; track cell; let colIndex = $index) {
          <mat-grid-tile Rowspan="1" Colspan="1">
            <app-grid-cell
            tabindex= "0"
            [gridCell]= "grid[rowIndex][colIndex]"
            (keydown)= "onKeydown($event, currentCol, currentRow)"
            (click)="onClick($event, colIndex, rowIndex)"
            [attr.row]="rowIndex"
            [attr.col]="colIndex"
            [row]="rowIndex"
            [col]="colIndex"
            [grid]="grid"
            [ngStyle]="{'height': s + 'px', 'width': s + 'px'}"
            ></app-grid-cell>
          </mat-grid-tile>
        }
      }
    </mat-grid-list>
  </div>
  <input matInput
  [(ngModel)]="s"
  type="number"
  placeholder="{{s}}">

<button mat-button (click)="cycleTypingDirection()">Cycle Typing Direction</button>
<p>Current Typing Direction is {{typeDirection}}</p>
