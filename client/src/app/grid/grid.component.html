


<div>
  <button (click)="saveGrid()">Save Grid</button>
  <div>
    <h3>Saved Grids</h3>
    <ul>
      <li *ngFor="let grid of savedGrids" (click)="loadGrid(grid)">
        {{ grid._id }}
      </li>
    </ul>
  </div>
</div>
<div>

<input matInput
  [(ngModel)]="n"
  type="number"
  (input)="onSizeInput()"
  placeholder="{{n}}">
  <input matInput
  [(ngModel)]="m"
  type="number"
  placeholder="{{m}}">

  <div [ngStyle]="{'height': (n * m) + 'px', 'width': (n * m) + 'px'}"  >
    <mat-grid-list cols="{{n}}" rowHeight="1:1" gutterSize="0">
      @for (row of grid; track row; let rowIndex = $index) {
        @for (cell of row; track cell; ; let colIndex = $index) {
          <mat-grid-tile Rowspan="1" Colspan="1" >
            <app-grid-cell
            tabindex= "0"
            [gridCell]= "grid[colIndex][rowIndex]"
            (keydown)= "onKeydown($event, currentCol, currentRow)"
            (click)="onClick($event, colIndex, rowIndex)"
            [attr.col]="colIndex"
            [attr.row]="rowIndex"
            [col]="colIndex"
            [row]="rowIndex"
            [grid]="grid"
            [ngStyle]="{'height': m + 'px', 'width': m + 'px'}"
            ></app-grid-cell>
          </mat-grid-tile>
        }
      }
    </mat-grid-list>
  </div>

<button mat-button (click)="cycleTypingDirection()">Cycle Typing Direction</button>
<p>Current Typing Direction is {{typeDirection}}</p>
